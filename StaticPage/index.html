    <script type="application/javascript">
      $(document).ready(function() {
        
        console.log("Started fetching the data....");
        
        var count = 0;

        function fetchResult() {
          // limiting the function call to 10
          if (count > 10) {
          //return;
          console.log("limit reached...");
        }
        
        // fetch the data from the database
        fetch(
          "https://santhoshleukemiaclassifer.azurewebsites.net/api/getcosmosdb-data"
        )
        .then((response) => response.json())
        .then((data) => {
            // log the response from the database
            console.log("Receiving data...")
            console.log(data);
            
            // clear out the existing table data
            $("tbody").empty();

            // appending all the data to the table
            for (var i = 0; i < data.length; i++) {
              let template = `
              <tr>
                <th scope="col">${data[i].id}</th>
                <th scope="col">${data[i].patient_details.patient_name}</th>
              <th scope="col">${data[i].patient_details.Age}</th>
              <th scope="col">${data[i].detection_results.predicted_type}</th>
              <th scope="col">${data[i].physicians_results.hematologists1}</th>
              <th scope="col">${data[i].physicians_results.hematologists2}</th>
              <th scope="col">${data[i].physicians_results.chief_hematologists}</th>
            </tr>
            `;
            
            // Add the new data to the table
            $("tbody").append(template);
          }
        })
        .catch(error => console.log(error) );
        count += 1;
      };
      
      
      // calling the fetchResullt function for every second
      setInterval(fetchResult, 1000);
    });
